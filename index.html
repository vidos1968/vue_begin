<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    
<div id="app2">
<span v-bind:title='message'>
    Наведи на меня курсор на несколько секунд, чтобы увидеть изменение title


</span>


</div>

<div id="app3">
<span v-if = 'seen'>Пока меня видно

</span>

</div>

<div id="app4">
<ul>
<li v-for = 'todo in todos'>

    {{todo.text}}


</li>

</ul>
</div>


<div id="app5">
<p>{{message}}</p>

<button v-on:click = 'reverseMessage'>Перевернуть сообщение</button>

</div>


<div id="app6">
<p>{{message}}</p>

<input v-model="message">




</div>
<div id="app7">
<ol>

<todo-item
v-for = 'item in groceryList'
v-bind:todo = 'item'
v-bind:key="item.id">


</todo-item>


</ol>



</div>

<div id="example">
<p>Нормальный текст: {{message}}</p>
<p>Перевернутый текст :{{reversedMessage}}</p>




</div>


    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    
    <script src="js/common.js"></script>
</body>
</html>
